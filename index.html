            display: grid;

            gap: 20px;

        .workflow-card {

            padding: 15px;

            margin-top: 10px;

            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-button {
            padding: 8px 15px;
            background-color: #ecf0f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .filter-button.active {
            background-color: #3498db;
            color: white;
        }
        .filter-button:hover {

        // Main function to initialize the page
        function init() {
            const workflows = parseWorkflowData();
            
            // Set up event listeners
            document.getElementById('search').addEventListener('input', renderWorkflows);
            document.getElementById('sort').addEventListener('change', renderWorkflows);
            
            // Generate year filters
            generateYearFilters(workflows);
            
            // Initial rendering
            renderWorkflows();
            
            // Function to generate year filters
            function generateYearFilters(workflows) {
                const years = new Set();
                workflows.forEach(workflow => {
                    const createdYear = new Date(workflow.audit.createdDate).getFullYear();
                    years.add(createdYear);
                });
                
                const sortedYears = Array.from(years).sort((a, b) => b - a); // Sort in descending order
                const filtersContainer = document.getElementById('yearFilters');
                
                sortedYears.forEach(year => {
                    const button = document.createElement('button');
                    button.classList.add('filter-button');
                    button.setAttribute('data-year', year);
                    button.textContent = year;
                    button.addEventListener('click', function() {
                        // Remove active class from all buttons
                        document.querySelectorAll('.filter-button').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        // Add active class to clicked button
                        this.classList.add('active');
                        renderWorkflows();
                    });
                    filtersContainer.appendChild(button);
                });
            }
            
            // Function to render workflows based on current filters and sort
            function renderWorkflows() {
                const searchTerm = document.getElementById('search').value.toLowerCase();
                const sortMethod = document.getElementById('sort').value;
                const activeYearFilter = document.querySelector('.filter-button.active').getAttribute('data-year');
                
                // Filter workflows
                let filteredWorkflows = workflows.filter(workflow => {
                    const nameMatch = workflow.name.toLowerCase().includes(searchTerm);
                    const creatorMatch = workflow.audit.createdBy.username.toLowerCase().includes(searchTerm);
                    const descriptionMatch = workflow.description && workflow.description.toLowerCase().includes(searchTerm);
                    
                    const matchesSearch = nameMatch || creatorMatch || descriptionMatch;
                    
                    // Apply year filter if not "all"
                    if (activeYearFilter !== 'all') {
                        const createdYear = new Date(workflow.audit.createdDate).getFullYear();
                        return matchesSearch && createdYear == activeYearFilter;
                    }
                    
                    return matchesSearch;
                });
                
                // Sort workflows
                filteredWorkflows.sort((a, b) => {
                    switch(sortMethod) {
                        case 'name':
                            return a.name.localeCompare(b.name);
                        case 'updated':
                            return new Date(b.audit.updatedDate) - new Date(a.audit.updatedDate);
                        case 'created':
                            return new Date(b.audit.createdDate) - new Date(a.audit.createdDate);
                        case 'creator':
                            return a.audit.createdBy.username.localeCompare(b.audit.createdBy.username);
                        default:
                            return 0;
                    }
                });
                
                // Update stats
                document.getElementById('stats').textContent = `Showing ${filteredWorkflows.length} of ${workflows.length} workflows`;
                
                // Render workflows
                const contentDiv = document.getElementById('content');
                
                if (filteredWorkflows.length === 0) {
                    contentDiv.innerHTML = '<div class="no-results">No workflows match your criteria</div>';
                    return;
                }
                
                let html = '<div class="workflow-grid">';
                
                filteredWorkflows.forEach(workflow => {
                    const createdDate = new Date(workflow.audit.createdDate).toLocaleDateString();
                    const updatedDate = new Date(workflow.audit.updatedDate).toLocaleDateString();
                    
                    html += `
                        <div class="workflow-card">
                            <div class="workflow-name">${workflow.name}</div>
                            <div class="workflow-date">Updated: ${updatedDate}</div>
                            <div class="workflow-creator">Created by: ${workflow.audit.createdBy.username}</div>
                            ${workflow.description ? `<div class="workflow-description">${workflow.description}</div>` : ''}
                            <a href="${workflow.links[0].href}" target="_blank" class="view-button">View Workflow</a>
                        </div>
                    `;
                });
                
                html += '</div>';
                contentDiv.innerHTML = html;
            }
        }
        
        // Initialize when the page loads
        window.addEventListener('DOMContentLoaded', init);
